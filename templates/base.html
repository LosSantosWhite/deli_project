{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>{% block title %}
    Книжный сайт
  {% endblock %}</title>
</head>
<body>
<header>
  <div class="container">
    <div class="row py-4 bg-gray">
      <a href="{% url 'books:create_view' %}">Добавить книгу</a>
      <a href="{% url 'users:registration_view' %}">Зарегистрироваться</a>
      {% if not user.is_authenticated %}
        <a href="{% url 'login_view' %}">Войти</a>
      {% else %}
        <p> {{ user.username }} </p>
        <a href="{% url 'users:logout' %}">Выйти</a>
      {% endif %}

    </div>
  </div>
</header>
{% block content %}{% endblock %}
<footer>
  <div class="container">
    <div class="row">
      <div class="сol-3" style="margin-left: auto">
        <p class="">Текущая дата: {{ current_date }}</p>
      </div>
    </div>
  </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
        integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% block validator %} {% endblock %}
</body>
</html>
