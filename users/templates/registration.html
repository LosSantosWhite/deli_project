{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <h1>Регистрация</h1>
    <form id="registration-form" method="post">
      <div id="errorsList" class="errors_list" style="background-color: black; color:red;"></div>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Зарегистрироваться">
    </form>
  </div>
</div>
{% endblock %}
{% block validator %}
<script src="{% static 'users/js/validator.js' %}"></script>
{% endblock %}
